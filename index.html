<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragon Ball karakterek</title>
</head>
<body>
  <h1>Dragon Ball karakterek</h1>
  <button id="load-button">Karakterek betöltése</button>
  <div id="character-container"></div>

  <script>
    async function fetcheles() {
      const container = document.getElementById("character-container");
      container.innerHTML = "";

      let url = "https://dragonball-api.com/api/characters?limit=10";

      while (url) {
        try {
          const response = await fetch("https://dragonball-api.com/api/characters?limit=10" + url);
          const result = await response.json();

          result.items.forEach(character => {
            const div = document.createElement("div");
            div.className = "character";
            div.innerHTML = `
              <h3>${character.name}</h3>
              <img src="${character.image}">
              <p>Neme: ${character.gender}</p>
              <p>Ki: ${character.ki}</p>
              <p>Max ki: ${character.maxKi}</p>
              <p>Faj: ${character.race}</p>
              <p>Leírás:  ${character.description}</p>
              <p>Hovatartozás: ${character.affiliation}</p>
            `;
            container.appendChild(div);
          });

          url = result.links.next || null;

        } catch (error) {
          console.error("Hiba történt:", error);
          break;
        }
      }
    }

    document.getElementById("load-button").addEventListener("click", fetcheles);
  </script>
</body>
</html>
